query MintingProfile($address: String!, $metadata: MintProfileInput!) {
  mintingProfile(address: $address, metadata: $metadata) {
    signature
    payload {
      to
      royaltyRecipient
      royaltyBps
      primarySaleRecipient
      uri
      price
      currency
      validityStartTimestamp
      validityEndTimestamp
      uid
    }
  }
}
